<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        body {
            font-size: 2rem;
        }
        table {
            border: 1px solid black;
            padding: 0;
        }

        th {
            border: 2px solid black;
            background-color: gray;
            padding: 10px;
            margin: 0px;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>firstName</th>
                <th>lastName</th>
                <th>isAlive</th>
                <th>age</th>
                <th>address</th>
                <th>phoneNumbers</th>
                <th>children</th>
                <th>spouse</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>

</html>
